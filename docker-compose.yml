name: fastapi-series

services: 
  fastapi-app:  
    build:  
      context: .  
      dockerfile: Dockerfile  
    container_name: fastapi-app-series 
    restart: always  
    ports:  
      - "8000:8000"  
    depends_on:  
      - fastapi-db  
  fastapi-db:  
    image: mysql 
    container_name: fastapi-db-series  
    environment:  
      MYSQL_ROOT_PASSWORD: quevedo
      MYSQL_DATABASE: seriesdb
      MYSQL_USER: quevedo
      MYSQL_PASSWORD: 1234
    ports:  
      - "3306:3306"  
  